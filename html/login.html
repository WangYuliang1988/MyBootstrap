<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../static/css/bootstrap-4.3.1/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/login.css">

  <title>PythonWeb-登录</title>
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <!-- for属性规定label绑定的表单元素 -->
    <label for="inputEmail" class="sr-only">邮箱地址</label>
    <input id="inputEmail" type="email" class="form-control" placeholder="邮箱地址" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input id="inputPassword" type="password" class="form-control" placeholder="密码" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住我
      </label>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>

  <script src="../static/js/jquery-3.4.1/jquery-3.4.1.min.js"></script>
  <script src="../static/js/popper-1.15.0/popper.min.js"></script>
  <script src="../static/js/bootstrap-4.3.1/bootstrap.min.js"></script>
</body>

</html>
